<!DOCTYPE html>
<html>
<head>
    <title>Tugas Implementasi Interface</title>
</head>
<body>
<form name="formTugas" action="" id="tugasku" onsubmit="return validateForm()">
    <input type="text" name="username" id="username" placeholder="Username" minlength="3" maxlength="15" required><br>
    <input type="password" name="password" id="pass" placeholder="Password" minlength="4" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{4,}$" required><br>
    <input type="password" name="repeat" id="repeat" placeholder="Ulangi Password" required><br> 
    <input type="email" name="email" id="email" placeholder="Email" required><br>
    <input type=”number” name=”telp” id=”telp” placeholder=”Nomor Telpon” minlength="10" maxlength="12" required><br>
    <textarea id="alamat" style="width: 167px;" placeholder="Alamat" required></textarea><br>
    <input type="submit" name="" value="Submit">
</form>
<script type="text/javascript">
    function validateForm(){
            var repeat = document.formTugas.repeat.value;
            var pass = document.formTugas.pass.value;
            if (repeat != pass) {
                alert("Password tidak cocok");
                return false;
            }
            return true;
       }
</script>
</body>
</html>
